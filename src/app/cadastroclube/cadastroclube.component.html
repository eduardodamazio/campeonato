<div class="container">
  <div class="row">
    <div class="col-9" style="font-size: 40px;"><b>Cadastro de Clube</b></div>
  </div>
  <br>
<div class="row">
    <div class="rol">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nome do Time</label>
              <input type="text" class="form-control" id="validationCustom01"  required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Data de Fundação</label>
              <input type="date" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="formfile" class="form-label">Selecione arquivo</label>
              <input class="form-control" type="file" id="formfile">
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Informe um nome válido.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Estado</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Escolha um estado</option>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
              </select>
              <div class="invalid-feedback">
                Selecione um estado válido
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">CEP</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Por favor informe um número de CEP válido.
              </div>
            </div>
            <div class="col">
              <button class="btn " type="submit"id="liveToastBtn"><b>Cadastrar resultado</b></button>                
              <button class="btn " type="submit" routerLink= "/clube" ><b>Voltar</b></button>
            </div>
          </form>
    </div>
</div>
<br>
<br>
</div>
